<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        .dashboard {
            margin-top: 20px;
        }
        .button {
            display: block;
            margin: 10px 0;

        }
        .back-link {
            margin-top: 20px;

            text-decoration: none;
        }
        .back-link:hover {

        }

    <h2>Welcome to Your Dashboard</h2>
    <div class="dashboard">
        <a href="dump.html" class="button">View Problems</a>
